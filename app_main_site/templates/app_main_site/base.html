<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-md">
                <!-- Логотип или название (Safety) по центру -->
                <a class="navbar-brand mx-auto" href="{% url 'app_main_site:home' %}">Safety Minder</a>
        
                <!-- Кнопка Login справа -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'app_main_site:profile' %}" class="btn btn-info">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'app_main_site:logout' %}" class="btn btn-danger">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{% url 'app_main_site:registration' %}" class="btn btn-outline-primary">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'app_main_site:login' %}" class="btn btn-primary">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </header>

        <main class="container py-4">
            {% block content %}{% endblock %}
        </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
