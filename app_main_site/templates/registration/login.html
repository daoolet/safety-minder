{% extends "app_main_site/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="{% url 'app_main_site:login' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            <ul class="errorlist">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
        <div id="form-group-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="username" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </div>
        </div>
    </form>
{% endblock %}
